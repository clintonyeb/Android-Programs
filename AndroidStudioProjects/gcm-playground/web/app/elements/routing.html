<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      app.route = 'downstream';
    });

    page('/downstream', function () {
      app.route = 'downstream';
    });

    page('/upstream', function () {
      app.route = 'upstream';
    });

    // do not add #! before urls
    page({
      hashbang: true
    });

  });
</script>
